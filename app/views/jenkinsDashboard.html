<article id="jenkinsDashboard">
	<section ng-class="{true:'panel-danger' , false:'panel-success'}[jenkinsInError]">
		<header class="panel-heading"><h3 class="panel-title">Jenkins dashboard</h3></header>
		<panel-body class="panel-body">
			<p class="info-msg" ng-show='jenkinsInError'>Damned ! {{alarmsCount}} job{{ (alarmsCount>1) ? 's' : ''}} in error :</p>
			<p class="info-msg" ng-show='!jenkinsInError'>Everything is alright</p>
			<ul>
				<li ng-repeat="alarmingJob in alarmingJobs"><label class="job-name">{{alarmingJob}}</label><div class="failed"/></div></li>
			</ul>		
		</panel-body>
	</section>
</article>
